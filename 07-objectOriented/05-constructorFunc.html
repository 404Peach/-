    <title>构造函数</title>
    <script>

      class Person {
        // 在类中可以添加一个特殊的方法 constructor
        // 该方法我们称为构造（构造函数）
        // 构造函数会在我们调用类创建对象时执行
        //  当我们使用 new 去通过类创建对象的时候，就相当于调用 constructor
        name;
        age;
        gender;
        constructor(name, age, gender) {
          // 可以在构造函数中，为实例属性进行赋值
          // 在构造函数中，this表示当前所创建的对象
          // console.log("constructor is running");
          // console.log(name, age, gender);
          this.name = name;
          this.age = age;
          this.gender = gender;
        }
      }

      const p1 = new Person("peach", 18, "女");
      const p2 = new Person("QIU", 28, "女");
      const p3 = new Person("Yee", 25, "女");

      console.log(p1);
      console.log(p2);
      console.log(p3);
    </script>
