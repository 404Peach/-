<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类型检查</title>
    <script>
      // 数值和大整数不能混合计算
      let a = 10,
        b = 10n;
      let c = "Peach";
      let d = NaN;
      console.log(a, b);
      /* 
            typeof 运算符
                - 用来检查不同的 [值的类型] ，不是变量的类型，变量没有类型
                - 它会根据不同的值返回不同的结果
        */
      console.log(typeof a, typeof b, typeof c, typeof d);
    </script>
  </head>
  <body></body>
</html>
