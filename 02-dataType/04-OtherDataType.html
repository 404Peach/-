<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他的数据类型</title>
    <script>
      /* 
            布尔值（Boolean）
                - 主要用来进行逻辑判断
                - 布尔值只有两个：true 和 false
                - 使用typeof检查一个布尔值时会返回 boolean
            空值（null）
                - 空值用来表示空对象
                - 空值只有一个 null
                - 使用typeof检查一个空值时，会返回“object
                - 使用typeof无法检查空值
            未定义（undefined）
                - 当声明一个变量而没有赋值时，它的值就是undefined
                - undefined类型的值只有一个 就是undefined
                - 使用typeof检查一个undefined类型的时，会返回“undefined”
            符号（symbol）
   
        */

      let bool = true; // 真
      bool = false; // 假
      let num = 1;

      console.log(bool);
      console.log(num);
      console.log(typeof bool);

      let a = null;
      console.log(a);
      console.log(typeof a);

      let b = undefined;
      console.log(typeof b);
    </script>
  </head>

  <body></body>
</html>
