<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他的数据类型</title>
    <script>
      /* 
            布尔值（Boolean）
                - 主要用来进行逻辑判断
                - 布尔值只有两个：true 和 false
                - 使用typeof检查一个布尔值时会返回 boolean
            空值（null）
                - 空值用来表示空对象
                - 空值只有一个 null
                - 使用typeof检查一个空值时，会返回“object
                - 使用typeof无法检查空值
            未定义（undefined）
                - 当声明一个变量而没有赋值时，它的值就是undefined
                - undefined类型的值只有一个 就是undefined
                - 使用typeof检查一个undefined类型的时，会返回“undefined”
            符号（symbol）
                - 用来创建一个唯一的标识
                - 使用typeof检查符号时会返回“symbol”

            JS 中 原始值一共有七种
              1. Number
              2. BigInt
              3. String
              4. Boolean
              5. Null
              6. Undefined
              7. Symbol
            七种原始值是构成各种数据的基石
              原始值在 JS 中是不可变类型，一旦创建就不能修改
        */

      let bool = true; // 真
      bool = false; // 假
      let num = 1;

      console.log(bool);
      console.log(num);
      console.log(typeof bool);

      let a = null;
      console.log(a);
      console.log(typeof a);

      let b = undefined;
      console.log(typeof b);

      let c = Symbol(); // 调用Symbol()创建了一个符号
      console.log(c);
      console.log(typeof c);
    </script>
  </head>

  <body></body>
</html>
