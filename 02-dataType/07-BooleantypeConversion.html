<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类型转换-布尔值</title>
    <script>
      /*
        1. 使用 Boolean() 函数来将其他类型转换为布尔值
          - 转换的情况：
            -> 数字 : 除了 0 和 NaN 转换为 false ，其余是true
            -> 字符串：空串转换为 false ，其余是 true
            -> null 和 undefined ：都转换为 false
            -> 对象：对象会转换为 true
          - 所有表示空性的、没有的、错误的值，都会转换为 false
            -> 例如：0、NaN、空串、Null、Undefined、false
      */
      // 数字的情况
      let a = 0;
      a = -1; // true
      a = 0; // false
      a = NaN; // false
      a = Infinity; // true
      console.log(typeof a, a);
      a = Boolean(a);
      console.log(typeof a, a);

      // 字符串的情况
      let b = "abc"; //true
      b = "true"; // true
      b = "false"; // true
      b = ""; // false
      b = "   "; // true
      console.log(typeof b, b);
      b = Boolean(b);
      console.log(typeof b, b);

      // null 和 undefined
      let c = null;
      console.log(typeof c, c);
      c = Boolean(c);
      console.log(typeof c, c);

      let d = undefined;
      console.log(typeof d, d);
      d = Boolean(d);
      console.log(typeof d, d);

      let e = false;
      console.log(typeof e, e);
      e = Boolean(e);
      console.log(typeof e, e);
    </script>
  </head>
  <body></body>
</html>
