<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /* 
            字符串
                - 在 JS 中使用单引号或者双引号来表示字符串
                - 转义字符 \ 
                    \" -> "
                    \' -> '
                    \\ -> \
                    \t -> 制表符（tab）
                    \n -> 换行
                - 模板字符串 `
                    - 使用反单引号来表示模板字符串
                    - 模板字符串中可以嵌入变量

        */
        let a = 'hello' ;
        let b = "soga" ;
        let c = "\n这是一个'字符串'" ;
        let d = "\n\t这是一个\"字符串\"" ;
        let e = "\n今天天\
        气真不错"
        let f = `\n今天
        天气
        真不错~` ;
        let name = "Nami" ;
        let str = ` \nHEllo,${name}` ;
        console.log(a,b,c,d,e,f,str) ;

        let g = 10 ;
        console.log(`g = ${g}`) ;
        console.log(typeof name) ;



    </script>
</head>

</body>
</html>
