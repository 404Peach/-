<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的序列化</title>
    <script>
      /*
        对象的序列化
          - JS 中的对象使用时都是存在于计算的内存中的
          - 序列化指将对象转换为一个可以存储的格式
            在 JS 中对象的序列化通常是将一个对象转换为字符串
          - 序列化的作用（对象转换为字符串有什么用）
            - 对象转换为字符串后，可以将字符串在不同的语言之间进行传递
              甚至人可以直接对字符串进行读写操作
              使得 JS 对象可以在不同的语言之间传递
          - 用途：
            1. 作为数据交换的格式
            2. 用来编写配置文件
          - 如何进行序列化：
            - 在 JS 中有一个工具类 JSON(JavaScript Object Notation)
            - JS 对象表示法
            - JS 对象序列化后会转换称一个字符串，这个字符串我们称为 JSON字符串

          - 也可以手动的编写 JSON 字符串，在很多程序的配置文件就是使用 JSON 编写的
          - 编写 JSON 的注意事项：
            1. JSON 字符串有两种类型
                JSON 对象 {}
                JSON 数组 []
            2. JSON 字符串的属性名必须使用双引号引起来
            3. JSON 中可以使用的属性值（元素）
              - 数字（Number）
              - 字符串（String） 必须使用双引号
              - 布尔值（Boolean）
              - 空值（Null）
              - 对象（Object{}）
              - 数组（Array []）
            4. JSON的格式和JS对象的格式基本上一致的，
                注意：JSON字符串如果属性是最后一个，则不要再加,

      */
      const obj = { name: "peach", age: 18 };

      // 将 obj 转换为 JSON 字符串
      const str = JSON.stringify(obj); //JSON.stringify() 可以将一个对象转换为JSON字符串
      console.log(obj);
      console.log(typeof str, str); // {"name":"peach","age":18}

      const obj2 = JSON.parse(str); //JSON.parse() 可以将一个JSON字符串转换为对象
      console.log(typeof obj2, obj2);

      const str2 = '{"name":"qiu","age":18}';
      const str2ToObj = JSON.parse(str2);
      console.log(`str2ToObj`, typeof str2ToObj, str2ToObj);
    </script>
  </head>
  <body></body>
</html>
