      const arr2 = [6, 9, 5, 7, 8, 5, 1, 4, 7, 5, 1, 2, 4, 3, 5, 1];
      function sort(inputArr) {
        const newArr = inputArr.slice();
        for (let i = 0; i < newArr.length; i++) {
          for (let j = i + 1; j < newArr.length; j++) {
            if (newArr[i] > newArr[j]) {
              let temp = newArr[i];
              newArr[i] = newArr[j];
              newArr[j] = temp;
            }
          }
        }
        // console.log(newArr);
        return newArr;
      }

      class Person {
        name;

        }
      }

      const p1 = new Person("Peach", 20);
      const p2 = new Person("Qiu", 12);
      const p3 = new Person("Yee", 15);

      const personArr = [p1, p2, p3];
      // console.log(personArr);

      // filter()函数用来对数组进行过滤
      function filter(inArr) {
        let newArray = [];
        for (i = 0; i < inArr.length; i++) {
          if (inArr[i].age <= 18) {
            newArray.push(inArr[i]);
          }
        }
        return newArray;
      }
      let res = filter(personArr);
