<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高阶函数（返回值是函数）</title>
    <script>
      /* 
        希望在someFn()函数执行时，可以记录一条日志

        在不修改原函数的基础之上，为其增加记录日志的功能

        可以通过高阶函数，来动态的生成一个新函数
      */
      // function someFn() {
      //   return "hello";
      // }
      function someFn() {
        return "hello";
      }

      function outer(cb) {
        return () => {
          console.log("recording~someFn");
          const result = cb();
          return result;
        };
      }
      let res = outer(someFn);
      console.log(res());
    </script>
  </head>
  <body></body>
</html>
