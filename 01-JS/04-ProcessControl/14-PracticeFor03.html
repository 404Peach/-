<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for练习3</title>
    <script>
      /*
        练习 3：获取用户输入的大于 1 的整数（暂时不考虑输错的情况）
          然后编写代码检查这个数字是否是质数，并打印结果
        质数 ：
          一个数如果只能被1和它本身整除，那么这个数就是质数

        ※  如何判断一个数是不是质数
      */
      let input = +prompt("请输入一个大于 1 的整数：");
      if (isNaN(input) || input <= 1 || Math.trunc(input) - input !== 0) {
        alert("请输入正确的整数");
      } else {
        let isPrime = true;
        for (let num = 2; num <= input - 1; num++) {
          if (input % num === 0) {
            alert(`${input}不是质数`);
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          alert(`${input}是质数`);
        }
      }
    </script>
  </head>
  <body></body>
</html>
