    <title>循环嵌套练习2</title>
    <script>
      /*
      练习：
        编写代码，求100以内所有的质数
      */
      for (let num = 2; num < 100; num++) {
        let isPrime = true;
        for (let cur = 2; cur <= num - 1; cur++) {
          if (num % cur === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          document.write(num);
          document.write("<br />");
        }
      }
