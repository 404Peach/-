<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的结构</title>
    <script>
      /*
        对象中存储属性的区域实际有两个：
          1. 对象自身
            - 直接通过对象所添加的属性，位于对象自身中
            - 在类中通过 x = y 的形式添加的属性，位于对象自身中

          2. 原型对象(prototype)
            - 对象中还有一些内容，会存储到其他的对象里（原型对象）
            - 对象中会有一个属性用来存储原型对象，这个属性叫做 __proto__
            - 原型对象也负责为对象存储属性，
              当我们访问对象中的属性时，会先有限访问对象自身的属性，
              对象自身不包含该属性时，才会去原型对象中寻找
            - 会添加到原型对象中的情况：
              1. 在类中通过 xxx (){} 方法添加的方法，位于原型中
              2. 主动向原型中添加的属性或方法
      */
      class Person {
        name = "Peach";
        age = 18;

        // constructor() {
        //   // 在类中通过 x = y 的形式添加的属性
        //   this.gender = "女";
        // }

        sayHello() {
          console.log(`hello,i'm`, this.name);
        }
      }

      const p1 = new Person();
      // p1.address = "SZ"; // 直接通过对象所添加的属性，位于对象自身中
      console.log(p1);
      p1.sayHello();
    </script>
  </head>
  <body></body>
</html>
