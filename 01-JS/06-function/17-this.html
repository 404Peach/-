<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
    <script>
      /*
        this
          - 函数在执行时， JS 解释器每次都会传递进一个隐含的参数
          - 这个参数就叫做 this
          - this 会指向一个对象
           - this 所指向的对象会根据函数调用方式的不同而不同
              1. 以函数形式调用时， this 指向的是 window
              2. 以方法的形式调用时，this 指向的是调用方法的对象
      */

      function fn() {
        console.log("fn打印", this);
        // console.log(this === window);
      }

      const obj = { name: "Peach" };

      obj.test = fn;
      obj.test();

      const obj2 = { name: "QIU", test: fn };
      obj2.test();
    </script>
  </head>
  <body></body>
</html>
