<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习</title>
    <script>
      /*
      // 练习 1 问执行后的结果是什么？
      var a = 1;
      function fn() {
        a = 2
        console.log(a); // 2
      }
      fn();
      console.log(a); //2
      */

      // 练习 2 问执行后的结果是什么？
      var a = 1;
      function fn() {
        var a = 2;
        console.log(a); // 2
      }
      fn();
      console.log(a); // 1

      // 变量和函数的提升同样适用于函数作用域

      // 练习 3 问执行后的结果是什么？
      var a = 1;
      function fn() {
        console.log(a); // undefined
        var a = 2;
        console.log(a); // 2
      }
      fn();
      console.log(a); // 1

      // 练习 4 问执行后的结果是什么？
      var a = 1;
      function fn(a) {
        console.log(a); // undefined
        a = 2;
        console.log(a); // 2
      }
      fn();
      console.log(a); // 1

      // 练习 5 问执行后的结果是什么？
      var a = 1;
      function fn(a) {
        console.log(a); // 10
        a = 2;
        console.log(a); // 2
      }
      fn(10);
      console.log(a); // 1
    </script>
  </head>
  <body></body>
</html>
