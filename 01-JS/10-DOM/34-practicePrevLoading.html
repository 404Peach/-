<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        vertical-align: top;
      }

      ul {
        list-style: none;
      }

      .outer {
        width: 640px;
        height: 390px;
        margin: 100px auto;
      }

      .demo {
        height: 337.5px;
      }

      .img-list {
        height: 390px;
      }

      .img-list li {
        position: absolute;
      }

      .current {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <ul class="img-list">
        <li>
          <a href="#">
            <img src="./images/1.JPG" class="demo" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/2.JPG" class="demo" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/3.JPG" class="demo" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/4.JPG" class="demo" />
          </a>
        </li>
      </ul>
      <div id="info">6</div>
    </div>

    <script>
      /*
        图片可以自动切换
        给每个li轮流设置current
      */
      const liArr = document.getElementsByTagName("li");
      let index = 0;

      const info = document.getElementById("info");
      function update() {
        info.innerText = `${index + 1}/${liArr.length}`;
        liArr[index].classList.add("current");
      }
      update();

      // index === liArr.length - 1 ? index = 0 : index + 1 ;
      setInterval(function changeImg() {
        liArr[index].classList.remove("current");
        // index = index === liArr.length - 1 ? 0 : index + 1;
        index = (index + 1) % liArr.length;
        console.log(index);
        update();
      }, 5000);
    </script>
  </body>
</html>
