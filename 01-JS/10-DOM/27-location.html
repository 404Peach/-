<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
  </head>
  <body>
    <button id="btn">click</button>
    <script>
      /* 
        - Location  表示的是浏览器地址栏的信息
          - 可以直接将 location 的值修改为一个新的地址，这样会使得网页发生跳转
          - location.assign() 跳转到一个新的地址
          - location.replace() 替换一个新网址，无法通过回退按钮回退
          - location.href 获取当前地址
          - location.reload() 刷新页面，可以传递一个 true 用来强制清缓存刷新
      */
      const btn = document.getElementById("btn");
      btn.addEventListener("click", (event) => {
        console.log(location);
        console.log(location.href); // 获取当前地址
        // location = "https://www.lilichao.com";
      });
    </script>
  </body>
</html>
