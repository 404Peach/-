<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for循环</title>
    <script>
      /* 
      for循环
        - for 循环和 while 循环没有本质区别，都是用来反复执行代码
        - 不同点就是语法结构，for 循环更加清晰
        - 语法：
          for(初始化表达式;条件表达式;更新表达式){
            语句...
          }
        - 执行流程
          1. 执行初始化表达式，初始化变量
          2. 执行条件表达式，判断循环是否执行（true执行，false终止）
          3. 判断结果为 true ，则执行循环体
          4. 执行更新表达式，对初始化变量进行修改
          5. 重复2，直到判断为 false 为止
        - 初始化表达式，在循环的整个生命周期中只会执行 1 次     
        - for 循环中的三个表达式都可以省略  
        - 使用 let 在 for循环()中声明的变量是局部变量，只能在 for 循环内部访问
          使用 var 在 for循环()中声明的变量，可以在 for 循环外访问
        - 创建死循环的方式：
          while(1){}
          for(;;){}
    */
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
    </script>
  </head>
  <body></body>
</html>
