      // // 1234 / 10 = 123    // 1

      for (let input = 100; input <= 1000; input++) {
        let N = 0;
        while (Math.floor(input / 10 ** N) > 0) {
          N += 1;
        }

        let num = input;
        let sum = 0;
        if (N >= 3) {
          while (num > 0) {
            sum += (num % 10) ** N;
            num = Math.floor(num / 10);
          }

          if (sum === input) {
            console.log("水仙花数", input);
          }
        }
      }
