<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if练习3</title>
    <script>
      /* 
      练习 3
        大家都知道，男大当婚，女大当家。那么女方家长要嫁女儿，当然要提出一定的条件：
          高：180cm以上 ； 富：1000万以上 ； 帅 ：500 以上；
          如果这三个条件同时满足，则：'一定要嫁给他'
          如果这三个条件有为真的情况，则：'嫁吧，比上不足，比下有余'
          如果这三个条件都不满足，则：'不嫁'
      */
      /*
        prompt() 函数可以用来获取用户输入的内容
       它会将用户输入的内容以字符串的形式返回，可以通过变量来接收
      */

      //获取 男生的数据
      let height = +prompt("请输入你的身高：（cm）");
      let money = +prompt("请输入你的财富：（万）");
      let face = +prompt("请输入你的帅气值：");

      // if (isNaN(height) || isNaN(money) || isNaN(face)) {
      if (isNaN(height, money, face)) {
        alert("请输入正确的身高/财富/帅气值");
      } else if (height >= 180 && money >= 1000 && face >= 500) {
        alert("一定要嫁给他");
      } else if (height >= 180 || money >= 1000 || face >= 500) {
        alert("嫁吧，比上不足，比下有余");
      } else {
        alert("不嫁");
      }
    </script>
  </head>
  <body></body>
</html>
