<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关系运算符</title>
    <script>
      /* 
      关系运算符
        - 关系运算符用来检查两个值之间的关系是否成立
          成立返回 true ，不成立返回 false
        >
          用来检查左值是否大于右值
        >=
          用来检查左值是否大于或等于右值
        <
          用来检查左值是否小于右值
        <=
          用来检查左值是否小于或等于右值
      注意：
        当对非数值进行关系运算时，它会先将其转换为数值然后再比较
        当关系运算符的两端是两个字符串，它不会将字符串转换为数值，
          而是逐位的比较字符的Unicode编码
          利用这个特点可以对字符串按照字母排序
        注意比较两个字符串格式的数值时一定要进行类型转换
    */

      let result = 10 > 5; // true
      result = 5 > 5; // false
      result = 5 >= 5; // true

      result = 5 < "10"; // true
      result = "1" > false; //true
      result = "abc" > 5; // false
      result = "a" > "b"; // false
      result = "a" < "b"; // true
      console.log(result);

      // 检查 num 是否在 5 和 10 之间
      let num = 12;
      // result = 5 < num < 10; // 这里相当于 5 < num -> true ,true 跟 10 作比较 ，错误写法
      result = num > 5 && num < 10;
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
