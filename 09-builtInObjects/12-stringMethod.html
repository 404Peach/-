<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串的方法</title>
    <script>
      /* 
        字符串：
          - 字符串其本质都是一个字符数组
          - "hello" -> ["h","e","l","l","o"]
          - 字符串很多方法都和数组是非常类似的
          - 属性和方法
              length 获取字符串的长度
              字符串[索引] 获取指定位置的字符
              str.at() （实验方法）
                - 根据索引获取字符，可以接受负索引
              str.concat()
                - 用来连接两个或多个字符串
              str.includes(ele,starLocation) 第二个参数是查找的起始位置
                - 用来检查字符串中是否包含某个内容
                  有返回 true
                  没有返回 false
              str.indexOf()
              str.lastIndexOf()
                - 查询字符串中是否包含某个内容
              str.startWith()
                - 检查一个字符串是否以指定内容开头
              str.endsWith()
                - 检查一个字符串是否以指定内容结尾
              str.padStart()
              str.padEnd()
                - 通过添加指定的内容，使字符串保持某个长度
              str.replace()
                - 使用一个新字符串替换一个指定内容
              str.replaceAll()
                - 使用一个新字符串替换所有指定内容
              str.slice()
                - 对字符串进行切片
              str.substring()
                - 截取字符串（可以自动交换参数的前后）
              str.split()
                - 用来将一个字符串拆分为一个数组
              str.toLowerCase()
                - 将字符串转换为小写
              str.toUpperCase()
                - 将字符串转换为大写
      */
      let str = "hello hello how are you";
      str2 = str.replace("hello", "HI"); // 只会替换一个
      str3 = str.replaceAll("hello", "HI"); // 替换所有
      console.log(str2);
      console.log(str3);
      console.log(str.slice(12, 15));

      str = "abc@def@ghi@jkl@mn";
      console.log(str.split("@"));
      console.log(str.split(""));
    </script>
  </head>
  <body></body>
</html>
