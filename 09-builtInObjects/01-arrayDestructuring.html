<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的解构</title>
    <script>
      /*
        解构赋值

      */
      const arr = ["peach", "qiu", "yee"];
      let a, b, c;
      // [a, b, c] = ["peach", "qiu", "yee"];
      [a, b, c] = arr; // 解构赋值
      console.log(a, b, c);

      let [d, e, f, g] = ["kwan", "chau", "yi"]; // 声明同时解构
      [d, e, f, g] = [1, 2, 3, 4];
      console.log(d, e, f, g);
      [d, e, f = 77, g = 10] = [5, 6, 7];
      console.log(d, e, f, g);

      let [n1, n2, n3, ...n4] = [1, 2, 3, 4, 5, 6, 7];
      console.log(n1, n2, n3, n4); // 解构数组时，可以使用...来设置获取多余的元素

      function fn() {
        return ["coco", "cici"];
      }
      let [name1, name2] = fn();
      console.log(name1, name2);

      // 可以通过解构赋值来快速交换两个变量的值
      let a1 = 10;
      let a2 = 20;

      [a1, a2] = [a2, a1];

      console.log("a1=", a1);
      console.log("a2=", a2);

      const arr2 = ["peach-1", "peach-2"];
      [arr2[0], arr2[1]] = [arr2[1], arr2[0]];
      console.log(arr2);

      /*
        数组中可以存储任意类型的数据，也可以存数组
          如果一个数组中的元素还是数组，则这个数组我们就称为二维数组
      */
      const arr3 = [
        [1, 2, 3],
        [4, 5, 6],
      ];
      for (ele of arr3) {
        for (num of ele) {
          console.log(num);
        }
      }
      // 解构二维数组
      let [[i, j, k], arr01] = arr3;
      console.log(i, j, k, arr01);
    </script>
  </head>
  <body></body>
</html>
