<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>立即执行函数</title>
    <script>
      /*
        立即执行函数表达式
        immediately-invoked function expression = iife
      */

      /*
        在开发中应该尽量减少直接在全局作用域中编写代码
        所以我们的代码要尽量编写到局部作用域
        如果使用let声明的变量，可以使用{}来创建块作用域
      */

      // 希望可以创建一个只执行一次的匿名函数
      /* 
        立即执行函数（IIFE）
          立即执行函数是一个匿名的函数，并且它只会调用一次
      */
      (function () {
        let a = 10;
        console.log(111);
      })();

      (function () {
        let a = 20;
        console.log(222);
      })();
    </script>
  </head>
  <body></body>
</html>
