<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 使用 function 声明的函数，都会作为 window 的方法保存
      function proxyFn() {
        document.write("proxyFn<br>");
      }

      let scopeFn = function () {
        function blockFn() {
          document.write("blockFn");
        }
        blockFn();
      };
      window.proxyFn();
      scopeFn();
    </script>
  </head>
  <body></body>
</html>
