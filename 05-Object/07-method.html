<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方法</title>
    <script>
      /* 
        补充内容  
      
        方法（method）
          - 当一个对象的属性指向一个函数
            那我们就称这个函数是该对象的方法
            调用函数就称为调用对象的方法
      */

      let obj = {};

      obj.name = "孙悟空";
      obj.age = 18;

      // 函数也可以成为一个对象的属性
      obj.sayHello = function () {
        alert("hello");
      };
      console.log(obj); // 调用 console 的 log 方法
      obj.sayHello(); // 调用 obj 的 sayHello 方法
    </script>
  </head>
  <body></body>
</html>
