<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <!-- JS代码需要编写在script标签中-->
    <script>
        <!-- 三个输出语句，可以一块用，只是输出的位置不同 -->
        alert("alert的作用是在网页中弹出警告窗")

        console.log('console.log的作用是在控制台中输出语句')

        document.write('document.write是往文档里写一个内容，文档就是网页、网页就是一个文档')
    </script>
</head>
<body></body>
</html>
