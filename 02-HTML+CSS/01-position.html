<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
  </head>
  <body>
    <script>
      /* 
        定位组成
          定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移动盒子
          定位 = 定位模式 + 边偏移
            - 定位模式用于指定一个元素在文档中的定位方式
            - 边位移则决定了该元素的最终位置
        
        定位模式
          决定元素的定位方式，通过 CSS 的 position 属性来设置，其值分为四个
            static 静态定位
            relative 相对定位
            absolute 绝对定位
            fixed 固定定位
        
        边偏移
          定位的盒子移动到最终的位置，有4个属性
            top 顶端偏移量，定义元素相对于其父元素上边线的距离
            bottom 顶端偏移量，定义元素相对于其父元素下边线的距离
            left 顶端偏移量，定义元素相对于其父元素左边线的距离
            right 顶端偏移量，定义元素相对于其父元素右边线的距离

        静态定位 static （了解）
          默认的定位方式，无定位的意思
            · 按照标准流特性摆放位置，没有边偏移
            · 在布局时很少用到

        相对定位 relative （重要）
          元素在移动位置的时候，是相对于它原来的位置进行的
            · 它是相对于自己原来的位置移动的（移动位置的时候参照点是自己原来的位置）
            · 原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它（不脱标，继续保留原来位置）

        绝对定位 absolute （重要）
          元素在移动位置的时候，是相对于它的祖先元素来说的
            · 如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（document文档）
            · 如果祖先元素有定位（相对、绝对、固定定位），则以最近一级有定位祖先元素为参考点移动位置
            · 绝对定位不再占有原先的位置（脱标）

        子绝父相的由来
          子级是绝对定位的话，父级要用相对定位
            · 子级绝对定位，不会占有位置，可以放到父盒子里面的任何一个地方，不会影响其他兄弟盒子
            · 父盒子需要加定位限制子盒子在父盒子内显示
            · 父盒子布局时，需要占有位置，因此父亲只能是相对定位
          所以相对定位经常用来作为绝对定位的父级
          总结：因为父级需要占有位置，因此是相对定位，子盒子不需要占有位置，则是绝对定位

        固定定位 fixed （重要）
          元素固定于浏览器可视区的位置。主要适用场景：可以在浏览器页面滚定时元素的位置不会改变
            · 以浏览器的可视窗口为参照点移动元素
                - 跟父元素没有任何关系
                - 不随滚动条的滚动而滚动
            · 固定定位不再占有原先的位置
                - 固定定位也是脱标的，可以视作一种特殊的绝对定位
            · 小技巧：固定在版心右侧位置
                - 小算法：
                    1. 让固定定位的盒子 left:50% 走到浏览器可视区（也可以看作版心）的一半位置
                    2. 让固定定位的盒子 margin-left：版心宽度的一半距离。多走版心宽度的一半位置
      */
    </script>
  </body>
</html>
