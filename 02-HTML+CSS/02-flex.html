<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
  </head>
  <body>
    <script>
      /* 
        传统布局
          · 兼容性好
          · 布局繁琐
          · 局限性，不能在移动端很好的布局
        
        flex布局
          · 操作方便，布局极为简单，移动端应用很广泛
          · PC 端浏览器支持情况较差
          · IE 11或更低版本，不支持或仅部分支持

        建议:
          1. 如果是PC端页面布局，还是使用传统布局
          2. 如果是移动端或者不考虑兼容性问题的PC端页面布局
              我们还是使用 flex弹性布局
      */

      /* 
        flex布局原理
          flex 是 flexible box 的缩写，意为“弹性布局”
          用来为盒状模型提供最大的灵活性，任何一个容器都可以指定为flex布局
            · 当我们的父盒子设定为 flex 布局之后
              子元素的 float 、clear 和 vertical-align属性将失效
            · 伸缩布局 = 弹性布局 = 伸缩盒布局 = 弹性盒布局 = flex布局

          采用 flex布局的元素，称为flex容器，简称“容器”
            它的所有子元素自动成为容器成员，称为flex项目，简称“项目”
          
          总结flex布局原理：
            通过给父盒子添加flex属性，来控制子盒子的位置和排列方式
      */

      /* 
        主轴（行、X轴）与侧轴（列、Y轴）
          默认的主轴方向就是 X轴方向，水平向右
          默认的侧轴方向就是 Y轴方向，水平向下
          主轴和侧轴是会变化的，看flex-direction设置谁为主轴
            子元素是跟着主轴来排列的

        flex布局父项常见属性
          flex-direction 设置主轴方向
            · row 默认值，从左到右
            · row-reverse 从右到左
            · column 从上到下
            · colunm-reverse 从下到上

          justify-content 设置主轴上的子元素排列方式
            注：使用这个属性之前，一定要确定好主轴是哪个
            · flex-start 默认值，从头部开始，如果主轴是 X轴，则从左到右
            · flex-end 从尾部开始排列
            · center 在主轴居中对齐（如果主轴是 X轴，则水平居中）
            · space-around 平分剩余空间
            · space-between 先两边贴边，再平分剩余空间（重要）
          
          flex-wrap 设置子元素是否换行
            默认情况下，项目都排在一条线上（又称“轴线”）上
            flex-wrap属性定义，flex布局中默认是不换行的
            如果放不下，会缩小子元素的宽度，放到父元素里面
              · nowrap 默认值，不换行
              · wrap 换行
          
          align-content 设置侧轴上的子元素排列方式（多行）
            控制子项在侧轴上的排列方式，且只能用于子项出现 换行的情况（多行）
            在单行下是没有效果的
              · flex-start 默认值，在侧轴的头部开始排列
              · flex-end 在侧轴的尾部开始排列
              · center 在侧轴中间显示
              · space-around 子轴在侧轴平分剩余空间
              · space-between 子轴在侧轴先分布在两头，再平分剩余空间
              · stretch 设置子项元素高度平分父元素高度         
          
          align-items 设置侧轴上的子元素排列方式（单行）
            控制子项在侧轴上的排列方式，在子项为单项（单行）的时候使用
            align-items：
              · flex-start 从上到下
              · flex-end 从下到上
              · center 挤在一起居中（垂直居中）
              · stretch 拉伸（默认值）
          
          align-content 和 align-items 区别
            - align-items 适用于单行情况下，只有上对齐、下对齐、居中和拉伸
            - align-content 适用于换行（多行）情况下（单行情况无效）
              可以设置 上对齐，下对齐，居中，拉伸以及平均分配剩余空间等属性值
            - 总结就是单行找align-items ，多行找align-content
          
          flex-flow 复合属性，相当于同时设置了 flex-direction 和 flex-wrap
      */

      /* 
        flex布局子项常见属性
          flex 子项目占的份数
            定义子项目分配剩余空间，用flex来表示占多少份数
              .item{
                flex:<number>; 
              }
          align-self 控制子项自己在侧轴的排序方式
            允许单个项目与其他项目有不一样的对齐方式，可以覆盖 align-items属性
            默认值为 auto 表示继承父元素的 align-items属性
            如果没有父元素，则等同于 stretch

          order属性定义子项的排列顺序（前后顺序）
            数值越小，排列越靠前，默认为 0
            注意：和 z-index 不一样
        
      */
    </script>
  </body>
</html>
